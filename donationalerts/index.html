<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег SCRIPT</title>
  <script>
  function popup() {
   const queryString = window.location.search;
   const urlParams = new URLSearchParams(queryString);
   document.getElementById('code').innerHTML = urlParams.get('code');
  }
  </script>
 </head>
 <body onload="popup()"> 
  <input id="code"></input>
 </body>
</html>
